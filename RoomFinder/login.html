<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roomefy - Secure Login to Find Your Perfect Room</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="trust-badges">
      <div class="trust-item">
        <i class="fas fa-shield-alt"></i>
        <span>256-bit Encryption</span>
      </div>
      <div class="trust-item">
        <i class="fas fa-user-shield"></i>
        <span>GDPR Compliant</span>
      </div>
    </div>
    
    <div class="logo">
      <span class="gradient-text">Roomefy</span>
    </div>
    <h2>Find Your Perfect Room</h2>
    <p class="subtitle">Sign in to continue your room search</p>

    <div class="social-login-row">
      <button class="social-circle google" id="googleBtn" title="Sign in with Google">
        <i class="fab fa-google"></i>
      </button>
      <button class="social-circle facebook" id="facebookBtn" title="Sign in with Facebook">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="social-circle linkedin" id="linkedinBtn" title="Sign in with LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </button>
    </div>

    <div class="divider">
      <span>or sign in with email</span>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email address" required />
        <i class="fas fa-envelope input-icon"></i>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-lock input-icon"></i>
      </div>
      
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="forgot.html" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="submit-btn">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>
      
      <div class="security-assurance">
        <i class="fas fa-lock"></i>
        <span>Your data is encrypted & secure</span>
        <i class="fas fa-check-circle"></i>
      </div>
      
      <div class="signup-prompt">
        New to Roomefy? 
        <a href="SignUp.html" class="signup-link">Create an account</a>
      </div>
    </form>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
