<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roomefy - Reset Your Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="trust-badges">
      <div class="trust-item">
        <i class="fas fa-shield-alt"></i>
        <span>256-bit Encryption</span>
      </div>
      <div class="trust-item">
        <i class="fas fa-user-shield"></i>
        <span>GDPR Compliant</span>
      </div>
    </div>
    
    <div class="logo">
      <span class="gradient-text">Roomefy</span>
    </div>
    <h2>Reset Your Password</h2>
    <p class="subtitle">Enter your email to receive a reset link</p>

    <form class="login-form" id="forgotPasswordForm">
      <div class="form-group">
        <input type="email" id="resetEmail" placeholder="Email address" required />
        <i class="fas fa-envelope input-icon"></i>
        <div class="error-message"></div>
      </div>
      
      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i>
        Send Reset Link
      </button>
      
      <div class="security-assurance">
        <i class="fas fa-lock"></i>
        <span>Your data is encrypted & secure</span>
        <i class="fas fa-check-circle"></i>
      </div>
      
      <div class="auth-links">
        <a href="login.html" class="auth-link">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </form>
  </div>
  <script type="module" src="js/forgot.js"></script>
</body>
</html>
